<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather"> 
            <img src="cloud.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Lucknow</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wavw.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                   </div> 
                </div>
            </div>
        </div>
    </div>
    <script>
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");

        const apiKey="aed3440aa5d03c37dce0a86f5ccfb29e";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?q=";

        async function checkWeather(city){
            const response= await fetch(apiurl +city+`&appid=${apiKey} `);
            var data =await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round (data.main.temp-273)+"°C";
            document.querySelector(".wind").innerHTML=data.wind.speed+"Km/h";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";


        }
        searchbtn.addEventListener("click",()=>{
            checkWeather(searchbox.value);
        })

    </script>
    
</body>
</html>
